<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>A Halloween Project</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
            See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=qNKwwThE1QbegHtR2TLWSEVsoyiRHGBjnPJga26S3qwMBAyKsG6KMW8NRRei542ZtpHg6X">
  </script>

  <!-- client code -->
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  
  <script src="js/appData.js"></script>
  <script src="js/index.js"></script>
  
</head>

<body>

  <!-- If your app only interacts with image targets and not the world, disabling world tracking can improve speed. -->
  <div id="containerNextModel">    
    <img id="imgHalloween" src="imgs/halloween.png" onclick='selecScene(true)' width="20%">
    <img id="imgGarra" src="imgs/garra.png" onclick='selecScene(false)' width="20%">
  </div>

  <a-scene id="sceneManager" antialias="true" xrweb tap-place xrextras-almost-there xrextras-loading
    xrextras-runtime-error xrextras-gesture-detector>
    <a-assets>
      <a-asset-item id="Arboles_glb" src="modelsgLTF/ArbolesBack.glb"></a-asset-item>
      <a-asset-item id="Cementerio_glb" src="modelsgLTF/CementerioEscenario.glb"></a-asset-item>
      <a-asset-item id="Death_glb" src="modelsgLTF/Death.glb"></a-asset-item>
      <a-asset-item id="ChesterManitas_glb" src="modelsgLTF/Chester_Manitas.glb"></a-asset-item>
      <a-asset-item id="ChesterLapida_glb" src="modelsgLTF/Chester_Lapida.glb"></a-asset-item>
      <a-asset-item id="MaqGarra_glb" src="modelsgLTF/MaquinaGarra.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 160 30" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="ambient" intensity="2"></a-light>
    
    <a-entity
        light="type: directional;
               intensity: 5;"
        position="1 4.3 2.5">
    </a-entity>
    
    <a-entity id="ground" class="cantap" geometry="primitive: box"
      material="color: #ffffff; transparent: true; opacity: 0.0" scale="1000 2 1000" position="0 -1 0">
    </a-entity>

    <a-sound id="audio" src="src: url(audio/Chester.mp3)" position="0 2 5" volume="0" loop="true" autoplay="true"></a-sound>

  </a-scene>
</body>

</html>
